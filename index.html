<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Web Title -->
        <title>Payoo-Login</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/img/payoo.png" type="image/x-icon">

        <!-- daisyUI CDN link -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

        <!-- Theme CSS File -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
    </head>

    <body class="outfit text-primary-color">
        <main class="flex justify-center mt-10">
            <div class="mockup-phone bg-[#F4F5F7] border-none rounded-3xl">
                <div class="mockup-phone-display grid place-content-center w-[428px]">

                    <!-- Login Form -->
                    <div class="hero">
                        <div class="hero-content flex-col">
                            <!-- Logo Image -->
                            <div>
                                <div class="relative">
                                    <img src="assets/img/bg.png" alt="">
                                    <div class="absolute top-1/4 left-1/2 -translate-1/2">
                                        <img src="assets/img/Group.png" alt="">
                                    </div>
                                </div>
                            </div>

                            <!-- Form Starts -->
                            <div class="card -mt-48 bg-white w-[350px] rounded-3xl shrink-0 shadow-xl">
                                <form class="card-body p-8">
                                    <fieldset class="fieldset gap-3 text-base font-medium">
                                        <label>Mobile Number</label>
                                        <input id="phone-number" type="text" class="input p-6 bg-[#F4F5F7] text-base font-light rounded-3xl border-none focus:outline-none focus:shadow-none" placeholder="Enter your number" required/>

                                        <label>4 digit Pin</label>
                                        <input id="pin-number" type="password" class="input p-6 bg-[#F4F5F7] text-base font-light rounded-3xl border-none focus:outline-none focus:shadow-none" placeholder="Enter 4 Digit Pin" required/>

                                        <div>
                                            <a class="link link-hover">Forgot password?</a>
                                        </div>
                                        <button id="btn-login" class="btn bg-secondary-color mt-4 p-6 rounded-3xl text-base text-white">Login</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        
        <!-- Tailwind CSS CDN link -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- Login JS File -->
        <script src="assets/js/login.js"></script>
    </body>
</html>
