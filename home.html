<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Web Title -->
        <title>Payoo-Home</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/img/payoo.png" type="image/x-icon">

        <!-- daisyUI CDN link -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

        <!-- Theme CSS File -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body class="outfit text-primary-color">
        <main class="flex justify-center mt-10">
            <div class="mockup-phone bg-[#F4F5F7] border-none rounded-3xl">
                <div class="mockup-phone-display rounded-none">

                    <!-- Header Part -->
                    <div class="bg-white">
                        <!-- Available Balance -->
                        <div class="stats">
                            <div>
                                <img src="assets/img/Group.png" alt="">
                            </div>
                            <div class="stat">
                                <div class="stat-value text-lg">$45000</div>
                                <div class="stat-desc text-sm text-primary-color opacity-50">Available Balance</div>
                            </div>
                        </div>

                        <div class="divider"></div>


                    </div>
                </div>
            </div>
        </main>



        <!-- Tailwind CSS CDN link -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </body>
</html>
